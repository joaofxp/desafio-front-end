<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Cadastro de itens</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">

</head>

<body class="container py-3 py-md-5">
	<div class="row">
		<div class="col-12 col-md-3">
			<nav class="nav flex-column-md">
				<a class="nav-link" href="./cadastro.html">Cadastro de itens</a>
				<a class="nav-link active" href="/">Listagem de itens</a>
			</nav>

		</div>
		<div class="col-12 col-md-9 pt-3 pt-md-0">

			<main>
				<h3>
					Cadastro de item
				</h3>

				<small>Campos marcados com asterisco (*) são obrigatórios.</small>
				<br />
				<br />

				<form class="justify-content-center">

					<div class="">
						<input type="hidden" id="edicaoId">

						<div class="form-group">
							<label for="nomeDoItem">Nome*</label>
							<input class="form-control col-12 col-md-5" type="text" id="nomeDoItem" placeholder="Grampeador" maxlength="50" onkeyup="validarNome(this)" required />
						</div>

						<div class="form-group">
							<label for="unidadeDeMedida">Unidade de medida*</label>

							<select class="form-control col-12 col-md-3" id="unidadeDeMedida" onchange="carregarUnidadeDeMedida(this.value)" required>
								<option value disabled selected hidden>
									Selecione*
								</option>
								<option value="litro">Litro</option>
								<option value="quilograma">Quilograma</option>
								<option value="unidade">Unidade</option>
							</select>
						</div>

						<label for="itemQuantidade">Quantidade do item</label>

						<div class="input-group mb-3">
							<input class="form-control col-12 col-md-3" type="number" id="itemQuantidade" min="0" disabled />
							<div class="input-group-append">
								<span class="input-group-text" id="itemQuantidadeAbreviatura"></span>
							</div>
						</div>

						<div class="form-group">
							<label for="preco">Preço*</label>
							<span>R$</span>
							<input type="text" class="form-control col-12 col-md-2" id="preco" maxlength="15" onkeypress='formatarCampoMonetario()' required />
						</div>

						<div class="form-check mb-3">
							<input type="checkbox" class="form-check-input" id="produtoPerecivel" onchange="toggleDataValidadeObrigatoria()" />
							<label class="form-check-label" for="produtoPerecivel">
								Produto perecível
							</label>
						</div>

						<div class="form-group">
							<label for="preco" id="dataValidadeText">Data de validade</label>
							<input type="date" class="form-control col-12 col-md-3" id="dataValidade" onchange="checarDataValidade(this.value)" />
						</div>

						<div class="form-group">
							<label for="preco">Data de fabricação*</label>
							<input type="date" class="form-control col-12 col-md-3" id="dataFabricacao" required />
						</div>

						<hr>

						<div class="">
							<button class="btn btn-success" type="submit">Salvar</button>
							<a class="ml-3 btn btn-light" href="../" target="_parent">Cancelar</a>
						</div>
					</div>

				</form>
			</main>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
	<script src="./js/jquery/jquery.mask.min.js"></script>

	<script src="./js/cadastro/app.js"></script>
</body>

</html>
