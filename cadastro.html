<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Cadastro de itens</title>

	<!-- <link rel="stylesheet" href="./css/reset.css"> -->
	<!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>

<body>
	<nav>
		<ul>
			<li>
				<a href="./cadastro.html">Cadastro de item</a>
			</li>
			<li>
				<a href="./listagem.html">Listagem de itens</a>
			</li>
		</ul>
	</nav>

	<main>
		<h3>
			Cadastro de item
		</h3>

		<small>Campos marcados com asterisco (*) são obrigatórios.</small>
		<br />
		<br />

		<form>
			<input type="hidden" id="edicaoId">

			<div>
				<label for="nomeDoItem">Nome*</label>
				<input type="text" id="nomeDoItem" placeholder="Grampeador" maxlength="50" onkeyup="validarNome(this)" required />
			</div>

			<div>
				<label for="unidadeDeMedida">Unidade de medida*</label>

				<select id="unidadeDeMedida" onchange="carregarUnidadeDeMedida(this.value)" required>
					<option value disabled selected hidden>
						Selecione*
					</option>
					<option value="litro">Litro</option>
					<option value="quilograma">Quilograma</option>
					<option value="unidade">Unidade</option>
				</select>
			</div>

			<div>
				<label for="itemQuantidade">Quantidade do item</label>
				<input type="number" id="itemQuantidade" min="0" disabled />

				<span id="itemQuantidadeAbreviatura"></span>
			</div>

			<div>
				<label for="preco">Preço*</label>
				<span>R$</span>
				<input type="text" id="preco" maxlength="15" onkeypress='formatarCampoMonetario()' required />
			</div>

			<div>
				<label for="preco">Produto perecível</label>
				<input type="checkbox" id="produtoPerecivel" onchange="toggleDataValidadeObrigatoria()" />
			</div>
			<div>
				<label for="preco">Data de fabricação*</label>
				<input type="date" id="dataFabricacao" required />
			</div>
			<div>
				<label for="preco" id="dataValidadeText">Data de validade</label>
				<input type="date" id="dataValidade" onchange="checarDataValidade(this.value)" />
			</div>

			<button type="submit">Salvar</button>
			<a href="../" target="_parent">Cancelar</a>
		</form>
	</main>

	<script src="./js/cadastro/jquery-3.5.1.min.js"></script>
	<script src="./js/cadastro/jquery.mask.min.js"></script>

	<script src="./js/cadastro/app.js"></script>
</body>

</html>
