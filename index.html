<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Desafio Front-End TI</title>
</head>

<body>
	<nav>
		<ul>
			<li>
				<a href="#">Cadastro de item</a>
			</li>
			<li>
				<a href="#">Listagem de itens</a>
			</li>
		</ul>
	</nav>

	<main>
		<h3>Cadastro de item</h3>

		<form onSubmit="handleSubmit()">
			<div>
				<!-- <legend>Informações do Item</legend> -->
				<label for="nomeDoItem">Nome</label>
				<input type="text" id="nomeDoItem" placeholder="Grampeador" maxlength="50" onkeyup="validarNome(this)" required />
			</div>

			<div>
				<label for="unidadeDeMedida">Unidade de medida</label>

				<!-- REGRAS UNIDADE DE MEDIDA -->
				<select id="unidadeDeMedida" onchange="carregarUnidadesDeMedida(this)" required>
					<option value disabled selected hidden>
						Selecione
					</option>
					<option value="litro">Litro</option>
					<option value="quilograma">Quilograma</option>
					<option value="unidade">Unidade</option>
				</select>
			</div>

			<div>
				<label for="itemQuantidade">Quantidade do item</label>
				<input type="number" id="itemQuantidade" disabled required />

				<!-- VARIA CONFOREM A REGRA DA UNIDADE DE MEDIDA -->
			</div>

			<div>
				<label for="preco">Preço</label>
				<input type="number" min="1" id="preco" step="0.01" required />
			</div>

			<div>
				<label for="preco">Produto perecível</label>
				<input type="checkbox" id="produtoPerecivel" />
			</div>
			<div>
				<label for="preco">Data de validade</label>

				<input type="date" id="dataValidade" />
			</div>
			<div>
				<label for="preco">Data de fabricação</label>
				<input type="date" id="dataFabricacao" />
			</div>

			<button type="submit">Salvar</button>
			<a href="../" target="_parent">Cancelar</a>
		</form>
	</main>

	<script src="./js/app.js"></script>
</body>

</html>
