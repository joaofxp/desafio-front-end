<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Listagem de itens</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">

	<link rel="stylesheet" href="./css/listagem/style.css">

</head>

<body class="container py-3 py-md-5">
	<div class="row">
		<div class="col-12 col-md-2">
			<nav class="nav flex-column-md">
				<a class="nav-link" href="./cadastro.html">Cadastro de itens</a>
				<a class="nav-link active" href="./index.html">Listagem de itens</a>
			</nav>

		</div>

		<div class="col-12 col-md-10 pt-3 pt-md-0">
			<main>
				<div class="pl-4 container-fluid">
					<h3 class="mb-4 mb-md-0 ">
						Listagem de itens
					</h3>

					<div class="text-right">
						<a class="btn btn-primary" href="./cadastro.html">Adicionar um novo item</a>
					</div>
					<br>

					<div class="table-responsive">
						<table class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>Item</th>
									<th>Perecível</th>
									<th class="text-right">Quantidade</th>
									<th class="text-right">Preço</th>
									<th class="text-right">Fabricação</th>
									<th class="text-right">Validade</th>
									<th class="tabela__acoes">Ações</th>
								</tr>
							</thead>
							<tbody id="itens-listagem"></tbody>
						</table>
					</div>
				</div>
			</main>
		</div>

	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>

	<script src="./js/listagem/app.js"></script>

</body>

</html>
